<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check PNR Status - Railway Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1474487548417-781cb71495f3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8dHJhaW58fHx8fHwxNjg2NTk0NjE5&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: rgba(0, 48, 73, 0.9);
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: rgba(0, 48, 73, 0.7);
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        main {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #FFA500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF8C00;
        }
        #pnrStatus {
            margin-top: 20px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            background-color: rgba(0, 48, 73, 0.9);
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Railway Reservation System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search-trains.html">Search Trains</a></li>
            <li><a href="booking.html">Book a Ticket</a></li>
            <li><a href="pnr-status.html">PNR Status</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <main>
            <h2>Check PNR Status</h2>
            <form id="pnrForm">
                <label for="pnr">Enter PNR Number:</label>
                <input type="text" id="pnr" name="pnr" required pattern="[0-9]{10}" title="Please enter a 10-digit PNR number">
                <button type="submit">Check Status</button>
            </form>
            <div id="pnrStatus">
                <h3>PNR Status</h3>
                <table>
                    <tr>
                        <th>PNR Number</th>
                        <td id="pnrNumber"></td>
                    </tr>
                    <tr>
                        <th>Train Number</th>
                        <td id="trainNumber"></td>
                    </tr>
                    <tr>
                        <th>Train Name</th>
                        <td id="trainName"></td>
                    </tr>
                    <tr>
                        <th>Travel Date</th>
                        <td id="travelDate"></td>
                    </tr>
                    <tr>
                        <th>From</th>
                        <td id="from"></td>
                    </tr>
                    <tr>
                        <th>To</th>
                        <td id="to"></td>
                    </tr>
                    <tr>
                        <th>Class</th>
                        <td id="class"></td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td id="status"></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 Railway Reservation System. All rights reserved.</p>
    </footer>

    <script>
        const pnrForm = document.getElementById('pnrForm');
        const pnrStatus = document.getElementById('pnrStatus');

        pnrForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const pnr = document.getElementById('pnr').value;

            // Simulate API call to fetch PNR status
            setTimeout(() => {
                // Mock PNR status data
                const statusData = {
                    pnrNumber: pnr,
                    trainNumber: '12345',
                    trainName: 'Express 1',
                    travelDate: '2023-06-15',
                    from: 'New York',
                    to: 'Washington D.C.',
                    class: 'AC 2 Tier',
                    status: 'Confirmed'
                };

                // Update the table with PNR status
                document.getElementById('pnrNumber').textContent = statusData.pnrNumber;
                document.getElementById('trainNumber').textContent = statusData.trainNumber;
                document.getElementById('trainName').textContent = statusData.trainName;
                document.getElementById('travelDate').textContent = statusData.travelDate;
                document.getElementById('from').textContent = statusData.from;
                document.getElementById('to').textContent = statusData.to;
                document.getElementById('class').textContent = statusData.class;
                document.getElementById('status').textContent = statusData.status;

                pnrStatus.style.display = 'block';
            }, 1000); // Simulate network delay
        });
    </script>
</body>
</html>
